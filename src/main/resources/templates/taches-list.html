<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Tâches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Liste des Tâches</h1>
    <a href="/" class="btn btn-primary mt-3">Retour à l'Accueil</a>

    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Description</th>
            <th>Statut</th>
            <th>Date Limite</th>
            <th>Projet</th>
            <th>Employé</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="tache : ${taches}">
            <td th:text="${tache.description}"></td>
            <td th:text="${tache.statut}"></td>
            <td th:text="${tache.dateLimite}"></td>
            <td th:text="${tache.projets != null ? tache.projets.nom : 'Non défini'}"></td>
            <td th:text="${tache.employe != null ? tache.employe.nom : 'Non défini'}"></td>
            <td>
                <a th:href="@{/tachees/{id}(id=${tache.id})}" class="btn btn-info btn-sm">Détails</a>
                <a th:href="@{/tachees/admin/edit/{id}(id=${tache.id})}" class="btn btn-warning btn-sm">Éditer</a>
                <a th:href="@{/tachees/admin/delete/{id}(id=${tache.id})}" class="btn btn-danger btn-sm">Supprimer</a>
            </td>
        </tr>

        </tbody>
    </table>

    <a href="/tachees/admin/form" class="btn btn-success">Ajouter une tâche</a>

</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
