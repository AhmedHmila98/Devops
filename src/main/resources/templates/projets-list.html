<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des projets</title>
  <!-- Lien vers le CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h1 class="mb-4">Liste des Projets</h1>
  <a href="/" class="btn btn-primary mt-3">Retour à l'Accueil</a>

  <table class="table table-striped table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>Nom</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="projet : ${projets}">
      <td th:text="${projet.nom}"></td>
      <td th:text="${projet.description}"></td>
      <td>

        <a th:href="@{/projet/{id}(id=${projet.id})}" class="btn btn-info btn-sm">Détails</a>
        <a th:href="@{/projet/admin/edit/{id}(id=${projet.id})}" class="btn btn-warning btn-sm">Modifier</a>
        <a th:href="@{/projet/admin/delete/{id}(id=${projet.id})}" class="btn btn-danger btn-sm">Supprimer</a>
      </td>
    </tr>
    </tbody>
  </table>


  <a href="/projet/admin/form" class="btn btn-success">Ajouter un projet</a>
</div>

<!-- Lien vers le JS de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
