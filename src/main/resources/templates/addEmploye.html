<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${#strings.isEmpty(employe.id) ? 'Ajouter un Employé' : 'Modifier l''Employé'}"></title>

    <!-- Intégration de Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <!-- Card pour le formulaire -->
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h1 class="h4 mb-0" th:text="${#strings.isEmpty(employe.id) ? 'Ajouter un Employé' : 'Modifier l''Employé'}"></h1>
        </div>
        <div class="card-body">
            <!-- Formulaire Bootstrap -->
            <form th:action="@{/employees/admin/save}" th:object="${employe}" method="post" class="needs-validation" novalidate>
                <!-- Champ caché pour l'ID -->
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="nom" class="form-label">Nom :</label>
                    <input type="text" id="nom" th:field="*{nom}" class="form-control" placeholder="Saisissez le nom" required>
                    <div class="invalid-feedback">
                        Le nom est obligatoire.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email :</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Saisissez l'email" required>
                    <div class="invalid-feedback">
                        L'email est obligatoire et doit être valide.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="telephone" class="form-label">Téléphone :</label>
                    <input type="text" id="telephone" th:field="*{telephone}" class="form-control" placeholder="Saisissez le numéro de téléphone" required>
                    <div class="invalid-feedback">
                        Le numéro de téléphone est obligatoire.
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/employees/all" class="btn btn-secondary">Annuler</a>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Intégration de Bootstrap JS et validation client -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Validation Bootstrap
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
