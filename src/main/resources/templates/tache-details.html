<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de la Tâche</title>

    <!-- Intégration de Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <!-- Card pour les détails de la tâche -->
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h1 class="h4 mb-0">Détails de la Tâche</h1>
        </div>
        <div class="card-body">
            <!-- Détails de la tâche -->
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <strong>Description :</strong> <span th:text="${tache.description}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Statut :</strong> <span th:text="${tache.statut}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Date Limite :</strong> <span th:text="${tache.dateLimite}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Projet :</strong> <span th:text="${tache.projets != null ? tache.projets.nom : 'Non défini'}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Employé :</strong> <span th:text="${tache.employe != null ? tache.employe.nom : 'Non défini'}"></span>
                </li>
            </ul>
        </div>
        <div class="card-footer text-end">
            <a href="/tachees/all" class="btn btn-secondary">Retour à la liste des tâches</a>
        </div>
    </div>
</div>

<!-- Intégration de Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
