<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <!-- Lien vers Bootstrap pour le style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/}">
            <strong>Gestion Projet</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/employees/all}">Liste des Employés</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tachees/all}">Liste des Tâches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/projet/all}">Liste des Projets</a>
                </li>
            </ul>
            <!-- Bouton de déconnexion aligné à droite -->
            <form method="post" th:action="@{/logout}" class="ms-auto">
                <button type="submit" class="btn btn-danger">Se Déconnecter</button>
            </form>
        </div>
    </div>
</nav>

<!-- Contenu principal -->
<div class="container mt-5">
    <h1 class="text-center">Bienvenue sur la plateforme de gestion des projets</h1>
    <p class="text-center">Sélectionnez une des options dans la barre de navigation pour commencer.</p>
</div>

<!-- Scripts Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
