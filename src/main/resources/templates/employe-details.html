<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de l'Employé</title>

    <!-- Intégration de Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <!-- Card pour les détails de l'employé -->
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h1 class="h4 mb-0">Détails de l'Employé</h1>
        </div>
        <div class="card-body">
            <!-- Détails de l'employé -->
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <strong>ID :</strong> <span th:text="${employe.id}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Nom :</strong> <span th:text="${employe.nom}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Email :</strong> <span th:text="${employe.email}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Téléphone :</strong> <span th:text="${employe.telephone}"></span>
                </li>
            </ul>
        </div>
        <div class="card-footer text-end">
            <a href="/employees/all" class="btn btn-secondary">Retour à la liste</a>
        </div>
    </div>
</div>

<!-- Intégration de Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
