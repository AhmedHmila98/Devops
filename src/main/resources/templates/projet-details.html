<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Détails du projet</title>
  <!-- Lien vers Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header text-white bg-primary">
      <h1 class="h4 mb-0">Détails du projet</h1>
    </div>
    <div class="card-body">
      <p><strong>Nom :</strong> <span th:text="${projet.nom}"></span></p>
      <p><strong>Description :</strong> <span th:text="${projet.description}"></span></p>
    </div>
    <div class="card-footer text-end">
      <a href="/projet/all" class="btn btn-secondary">Retour à la liste des projets</a>
    </div>
  </div>
</div>

<!-- Lien vers Bootstrap JS (optionnel pour certains composants) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
